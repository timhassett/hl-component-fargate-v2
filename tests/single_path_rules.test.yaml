
test_metadata:
  type: config
  name: single_path_rules
  description: Create a rule with multiple paths

task_definition:
  proxy:
    image: nginx
    ports:
      - 80

targetgroup:
  name: web
  type: ip
  container: nginx
  port: 80
  protocol: http
  listener: http
  rules:
    -
      host: www.*
      priority: 10
      path: /v1
